<div bsModal #createOrEditModal="bs-modal" (onShown)="onShown()" class="modal fade" tabindex="-1" role="dialog"
    aria-labelledby="createOrEditModal" aria-hidden="true" [config]="{backdrop: 'static'}">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <form *ngIf="active" #roleForm="ngForm" novalidate (ngSubmit)="save()" autocomplete="off">
                <div class="modal-header">
                    <h4 class="modal-title">
                        <span *ngIf="role.id">{{l("EditDemoModel")}}: {{role.displayName}}</span>
                        <span *ngIf="!role.id">{{l("CreateNewDemoModel")}}</span>
                    </h4>
                    <button type="button" class="close" (click)="close()" [attr.aria-label]="l('Close')">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <tabset class="tab-container tabbable-line">
                        <tab heading="{{l('DemoModelName')}}" customClass="m-tabs__item">
                            <div class="form-group">
                                <label>{{l("DemoModelName")}} *</label>
                                <input #demoModelValue="ngModel" class="form-control" type="number" name="Value"
                                    [(ngModel)]="demoModel.value" required>
                                <validation-messages [formCtrl]="demoModelValue"></validation-messages>
                            </div>

                            <div class="form-group">
                                <label>{{l("DemoModelInfo")}} *</label>
                                <textarea #demoModelInfo="ngModel" class="form-control" name="Info"
                                    [(ngModel)]="demoModel.info" required></textarea>
                                <validation-messages [formCtrl]="demoModelInfo"></validation-messages>
                            </div>

                            <div class="form-group">
                                <label>{{l("DemoModelName")}} *</label>
                                <input #demoModelDate="ngModel" class="form-control" type="datetime" name="Date"
                                    [(ngModel)]="demoModel.date" required>
                                <validation-messages [formCtrl]="demoModelDate"></validation-messages>
                            </div>

                        </tab>
                    </tabset>
                </div>
                <div class="modal-footer">
                    <button [disabled]="saving" type="button" class="btn btn-secondary"
                        (click)="close()">{{l("Cancel")}}</button>
                    <button type="submit" class="btn btn-primary" [disabled]="!roleForm.form.valid"
                        [buttonBusy]="saving" [busyText]="l('SavingWithThreeDot')"><i class="fa fa-save"></i>
                        <span>{{l("Save")}}</span></button>
                </div>

            </form>

        </div>
    </div>
</div>
